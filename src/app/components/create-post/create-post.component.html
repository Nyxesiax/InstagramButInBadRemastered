<div class="wrapper">
  <form [formGroup]="createPostForm" style="width: 100%;">
    <div class="card">
      <div class="card-header">
        <h2>Create a New Post</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control">
          <small id="titleHelp" class="form-text text-muted">Choose a fitting title for your post.</small>
        </div>
        <div class="form-group">
          <label>Body</label>
          <textarea formControlName="body" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label>Image (optional)</label>
          <input type="file" (change)="onChange($event)" class="form-control-file" formControlName="image">
        </div>
        <div class="form-group">
          <label>Caption (optional)</label>
          <input type="text" class="form-control" formControlName="caption">
          <small id="captionHelp" class="form-text text-muted">Caption your image.</small>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="tryUploading()">Upload</button>
      </div>
    </div>
  </form>
</div>
