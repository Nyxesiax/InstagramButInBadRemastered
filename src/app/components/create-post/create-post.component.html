<form [formGroup]="createPostForm">
  <div class="form-group">
    <h2>Weddit</h2>
  </div>

<div class="form-group">
  <label >Title</label>
  <input type="text" formControlName="title" class="form-control">
  <small id="titleHelp" class="form-text text-muted">Choose a fitting title for your post.</small>
</div>
<div class="form-group">
  <label>Body</label>
  <input formControlName="body" class="form-control">
</div>
<div class="form-group">
  <label>Image (optional)</label>
  <input type="file" class="form-control" formControlName="image">
  <label class="error">{{errorMessage}}</label>
  <label class="success">{{successMessage}}</label>
</div>
<div class="form-group">
  <label>Caption (optional)</label>
  <input type="text" class="form-control" formControlName="caption">
  <small id="captionHelp" class="form-text text-muted">Caption your image.</small>
</div>
  <br>
  <button type="submit" class="btn btn-primary" (click)="tryUploading(createPostForm.value)">Register</button>
  <br>
</form>
