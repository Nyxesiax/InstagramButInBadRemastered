<div class="wrapper">
  <h1 *ngIf="isLoggedIn()">Welcome back, {{username}}</h1>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let post of posts">
      <div class="card" >
        <div class="card-header">
          <img *ngIf="post.image" [src]="'http://localhost:8081/uploads/'+ post.image" alt="Post Image" width="800" height="420" style="object-fit: contain;">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
          <p class="card-text">{{post.caption}}</p>
        </div>
        <div class="card-footer">
          <p>Score: {{post.score}} </p>
          <p>Owner: <img *ngIf="post?.profilePicture" [src]="'http://localhost:8081/uploads/'+ post?.profilePicture" alt="Post Image" class="circlePicture">{{post.username}}</p>
          <button mat-fab extended (click)="upvote(post)">
            <mat-icon>arrow_circle_up</mat-icon>
              Upvote
          </button>
          <button mat-fab (click)="downvote(post)">
            <mat-icon>arrow_circle_down</mat-icon>
<!--              Downvote-->
          </button>
          <button mat-fab (click)="showCommentDialog(post)">
            <mat-icon>forum</mat-icon>
<!--            Comment-->
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
