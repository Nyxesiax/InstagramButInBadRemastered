<form [formGroup]="loginForm">
  <div class="form-group">
    <h2>Instagram but in bad</h2>
  </div>


  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <label class="error">{{errorMessage}}</label>
    <br>
    <button type="submit" class="btn btn-primary" (click)="tryLogin(loginForm.value)">Login</button>

    <br>
    <br>

    <a routerLink="/registerWindow" routerLinkActive="active">Don't have an account? Register now!</a>

    <br>

    <!--  <button (click)="authService.googleAuth()" id="googleButton"></button> -->
   <!-- <input type="image" id="googleLogin" src="../../../assets/googleLogin.jpeg" height="60px" width="300px" (click)="authService.googleAuth()"> -->
  </div>
</form>
