<div class="container">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <h2>The bad front page of the internet</h2>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" formControlName="email" class="form-control">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <label class="error">{{errorMessage}}</label>
      <label class="success">{{successMessage}}</label>
      <br>
      <button type="submit" class="btn btn-primary" (click)="tryRegister(registerForm.value)">Register</button>
      <br>
      <br>
      <a class="loginLink" routerLink="/loginWindow" routerLinkActive="active">Already have an account?</a>
    </div>
  </form>
</div>
