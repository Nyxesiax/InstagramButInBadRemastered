<!DOCTYPE html>
<html lang="en">
<div class="wrapper">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
</head>
<body>
<div>
  <div>
    <img alt="Profile Picture">
    <div>
      <h2>{{username}}</h2>
      <p >Bio: {{bio}}</p>
      <div >
        <div>
          <table>
            <tbody>
            <tr>
              <th scope="row">Score</th>
              <td>{{score}}</td>
            </tr>
            <tr>
              <td><button type="submit" class="btn btn-primary" (click)="toEdit()">Edit</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</div>
</html>
