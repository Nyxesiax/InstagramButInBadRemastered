<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <img class="card-img-top mx-auto mt-4" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;" src="https://via.placeholder.com/150" alt="Profile Picture">
    <div class="card-body text-center">
      <h2 class="card-title">{{username}}</h2>
      <p class="card-text">{{bio}}</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <table class="table table-bordered">
            <tbody>
            <tr>
              <th scope="row">Email</th>
              <td>{{email}}</td>
            </tr>
            <tr>
              <th scope="row">Score</th>
              <td>{{score}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
