<div class="wrapper">
  <head>
    <meta charset="UTF-8">
    <title>User Profile</title>
  </head>
  <body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2>{{ username }}</h2>
            <h4 class="card-title">Posts made by this user</h4>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let post of posts">
                <div class="card">
                  <div class="card-header">
                    <h2 class="card-title">{{post.title}}</h2>
                  </div>
                  <div class="card-img" *ngIf="post.image">
                    <img *ngIf="post.image" [src]="'http://localhost:8081/uploads/'+ post.image" alt="If you were looking for the image of this post, it went to 404-land" class="post-image">
                    <p class="card-text post-caption">{{post.caption}}</p>
                  </div>
                  <div class="card-body">
                    <p class="card-text post-body">{{post.body}}</p>
                  </div>
                  <div class="card-footer">
                    <p class="post-score">Score: {{post.score}}</p>
                  </div>
                </div>
              </li>
            </ul>
            <div *ngIf="errorMessage !== ''" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Profile Information</h4>
          </div>
          <div class="card-body">
            <table class="table">
              <tbody>
              <tr>
                <th scope="row">Score</th>
                <td>{{ score }}</td>
              </tr>
              <tr>
                <th scope="row">Bio</th>
                <td>
                  <p class="card-text">{{ bio }}</p>
                  <button mat-mini-fab aria-label="Button to edit user profile" (click)="toEdit()" matTooltip="Edit your biography">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</div>
